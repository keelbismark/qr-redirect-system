<!-- public/admin/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — QR Redirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">Q</div>
                <h1>QR Redirect</h1>
                <p>Войдите в панель управления</p>
            </div>

            <div id="error" class="input-error" style="display:none;margin-bottom:16px;"></div>

            <form id="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="admin@example.com" required autofocus>
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        (function() {
            var QR = window.QRAdmin;

            if (QR.isAuthenticated()) {
                location.href = 'index.html';
                return;
            }

            document.getElementById('form').onsubmit = async function(e) {
                e.preventDefault();
                var btn = this.querySelector('button');
                var err = document.getElementById('error');
                
                err.style.display = 'none';
                btn.disabled = true;
                btn.textContent = 'Вход...';

                try {
                    await QR.login(
                        document.getElementById('email').value,
                        document.getElementById('password').value
                    );
                    location.href = 'index.html';
                } catch (ex) {
                    err.textContent = ex.message || 'Неверный email или пароль';
                    err.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Войти';
                }
            };
        })();
    </script>
</body>
</html>
